<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script defer src="./js/app.js"></script>
    <title>Digital Fantasy Pet</title>
</head>
<body>
    <header id="entryPage">
        <h1>Raise your own digital pet!</h1> 
        <div id="gameStart">Ready to play? 
            <button id="startButton">Start!</button>
        </div>
    </header id="entryPage">
    <main class="container">
        <section id="statsDisplay">
        <ul id="statLevels">
            <li id="hungry">Hunger: 0</li>
            <li id="sleepy">Sleepiness: 0</li>
            <li id="bored">Boredom: 0</li>
            <li id="age">Age: 0</li>
            <li id="timer">Time: 0s</li>
        </ul>
        </section>
        <section class="pet">
        <div class="frame">
            <div class="screen">
                <img id="petGraphic" class="g1" src="http://pixelartmaker.com/art/088a06fb5670ae9.png" alt="">
            </div>
        </div>
        </section>
    </main>
    <section id="descActions">
        <p> <!-- description and explanation of how to play --></p>
        <div id="actionButtons">
            <button id="hungerButton">Feed Pet</button>
            <button id="sleepButton">Light Off</button>
            <button id="playButton">Play With Pet</button>
        </div>
        <!--Add another <div> for music if I decide to go that route after MVP is done-->
    </section>
</body>
</html>
