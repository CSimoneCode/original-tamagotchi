<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/app.js"></script>
    <title>Digital Pet</title>
</head>
<body>
    <h1>Take care of your baby tomagotchi!</h1> 
    <section id="desc-actions">
        <p> <!-- description and explanation of how to play --></p>
        <div id="types-list">
            <ul>
                <li>Sphinx</li>
                <li>Cerberus</li>
                <li>Unicorn</li>
                <li>Dragon</li>
            </ul>
        </div>
        <div id="game-start">Ready to play? 
            <button id="start-button">Start</button>
        </div>
        <div id="action-buttons">
            <button id="hunger-button">Feed Pet</button>
            <button id="sleep-button">Light Off</button>
            <button id="play-button">Play With Pet</button>
        </div>
    </section>
    <section id="pet">
        <!--This is where to put all of the actual structure of the tomagotchi-->
    </section>
</body>
</html>
